<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Holding - Custom Power Solutions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b", // New vibrant green
              "primary-hover": "#0fb545",
              "background-light": "#f6f8f6",
              "background-dark": "#102216", // Deep forest/black
              "surface-light": "#ffffff",
              "surface-dark": "#193322", // Dark green surface
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              'lg': "0.5rem",
              'xl': "0.75rem",
              '2xl': "1rem",
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      /* Smooth appearance for icons */
      .material-icons, .material-symbols-outlined {
        user-select: none; 
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #102216;
      }
      ::-webkit-scrollbar-thumb {
        background: #193322;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #13ec5b;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display transition-colors duration-300 selection:bg-primary selection:text-background-dark">
    <div id="root"></div>
    <script>
      // Simple dark mode toggle logic based on system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
  </body>
</html>
